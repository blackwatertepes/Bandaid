<div class='place item'>
  <span class='label'>{{letter}}</span>
  <img class="photo" src="{{photo_img}}" />
  <div class='info'>
    <a href='{{place_url}}'>{{name}}</a><br/>
    <a href='{{map_url}}'>{{address}}</a><br/>
    <img class="rating" src="{{rating_img}}" />
    <span class="review_count">({{count}} votes)</span>
  </div>
</div>
