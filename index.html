    <script src="../js/jquery.js"></script>
    <script src="../js/json2.js"></script>
    <script src="../js/underscore.js"></script>
    <script src="../js/backbone.js"></script>
    <script src="../js/mustache.js"></script>
    <script src="../js/spin.js"></script>

    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyApVAvtKIgrRm-PBx1HLhGRJ3XaGGreQdo&sensor=false"></script>

  <body>
    <container>
      <div id="titles">
        <h1 id="title">Bandaid</h1>
        <h2 id="subtitle">Concerts in San Francisco</h2>
      </div>
      <content></content>
    </container>

    <script id="eventsTP" type="text/template">
      <div id="eventsView">
        <div id="events">
          <div id='header'>
            <span id='showing'>Showing concerts for <span id='date'>{{date}}</span></span>
            <button id='change' class='btn btn-mini' onclick='appView.changeDate()'><i class='icon-calendar'></i> Change Date</button>
          </div>
        </div>
        <div id="map_canvas"></div>
      </div>
    </script>

    <script id="eventTP" type="text/template">
      <div class='event'>
        <span class='label'>{{letter}}</span>
        <div class='info'>{{time}}<br/>
          <a href="'"{{event_url}}"'">{{name}}</a><br/>
          <a href="'"{{map_url}}"'">{{place}}</a></div>
          <div class='bitebrew'>
            <a class='bite' onclick='showBite("+marker.__gm_id+", "+event_id+")' href='#'>Get a Bite</a>
            <a class='brew' onclick='showBrew("+marker.__gm_id+", "+event_id+")' href='#'>Get a Brew</a>
        </div>
      </div>
    </script>

    <script id="calendarTP" type="text/template">
      <calendar>
        <header>March</header>
        <table id="cal">
          <thead>
            <tr>
              <th>Sunday</th>

              <th>Tuesday</th>
              <th>Wednesday</th>
              <th>Thursday</th>
              <th>Friday</th>
              <th>Saturday</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <span class='label'>1</span>
                <ul>
                  <li class="artist">Louis Katz</li>
                  <li class="artist">CHARLES NEVILLE & YOUSSOUPHA SIDEBE @ 8:00PM</li>
                  <li class="artist">Mary Lou Williams</li>
                  <li class="artist">Memoryhouse</li>
                </ul>
              </td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>

              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </calendar>
    </script>

    <script src="js/backbone/views/EventView.js"></script>
    <script src="js/backbone/views/EventsView.js"></script>
    <script src="js/backbone/views/AppView.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
